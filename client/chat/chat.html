<template name='mainBox'>
    <h3>Talk Smack</h3>
    {{> chatBox}}
</template>

<template name='chatBox'>
  <div id='messages'>
    {{#each messages.messages}}
      {{>chatMessage}}
    {{/each}}
  </div>
  <textarea id='chat-message' cols="32" placeholder="chat it up here"></textarea><br>
  <button class='btn btn-primary' id='send'>Send Chat</button>
</template>

<template name='chatMessage'>
  <div>
    <div class="chat-user"><b>{{createdByName}}:</b></div><div class="chat-message"> {{message}}</div>
  </div>
</template>
