<template name="layout">

    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Whiskey and Cake</a>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button class="btn btn-default">
              {{> loginButtons}}
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div>
    <div class="row">
      <div class="col-md-9">
        {{#if currentUser}}
            {{> yield region="show"}}
        {{/if}}
      </div>
    </div>
  </div>

</template>
